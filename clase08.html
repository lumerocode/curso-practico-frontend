        :root {

            --md: 16px;

        body{
            margin: 0;

        }

        .mobile-menu {
            padding: 24px;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 24px 0 0;
        }

        .mobile-menu ul li{
            margin-bottom: 24px;
        }

        .mobile-menu ul li a {
            text-decoration: none;
            color: var(--black);
            font-weight: bold;
        }

        .email {
            font-size: var(--sm);
            font-weight: 300!important;
        }

        .mobile-menu ul:nth-child(1) {
            border-bottom: 1px solid var(--very-light-pink);
        }

        .sign-out {
            color: var(--hospital-green)!important;
            font-size: var(--sm);

        }


        @media (max-width: 640px) {
            
            .mobile-menu ul:last-child {
                position: absolute;
                bottom: 0px;
                margin-bottom: 20px;
                width: inherit;
            }

        }

    </style>
